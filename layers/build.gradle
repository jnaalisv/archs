
subprojects {
    repositories {
        jcenter()
    }
}


ext {
    // Logging dependency versions
    slf4jVersion = "1.7.24"
    logbackVersion = "1.2.1"
    groovyVersion = "2.4.9"

    // Spring Framework dependency versions
    springVersion = "4.3.7.RELEASE"
    springBootVersion = "1.5.2.RELEASE"

    // Data access dependency versions
    hibernateVersion = "5.2.8.Final"
    hikaricpVersion = "2.6.0"
    postgreSqlVersion = "42.0.0"

    // Test dependency versions
    h2Version = "1.4.193"
    junitVersion = "4.12"
    assertJVersion = "3.5.2"

    flywayVersion = "4.1.2"

    logback_runtime = [
            "org.slf4j:jcl-over-slf4j:$slf4jVersion",
            "org.slf4j:log4j-over-slf4j:$slf4jVersion",
            "org.slf4j:jul-to-slf4j:$slf4jVersion",
            "org.codehaus.groovy:groovy:$groovyVersion",
            "ch.qos.logback:logback-classic:$logbackVersion"
    ]
}

ext['hibernate.version'] = hibernateVersion;
ext['hikaricp.version'] = hikaricpVersion;
ext['flyway.version'] = flywayVersion;

wrapper {
    gradleVersion = "3.4.1"
}
